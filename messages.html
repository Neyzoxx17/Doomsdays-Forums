<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Priv√©s - Doomsday Forums</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #ff0000;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #ff0000;
            border-radius: 20px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: #ff0000;
            color: white;
        }

        .messages-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .conversations-list {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
        }

        .conversation-item.active {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .conversation-name {
            font-weight: bold;
            color: #ff0000;
        }

        .conversation-time {
            font-size: 0.8rem;
            color: #888;
        }

        .conversation-preview {
            font-size: 0.9rem;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-area {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #ff0000;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        .chat-header h3 {
            color: #ff0000;
            font-size: 1.2rem;
        }

        .messages-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: #222;
            border: 1px solid #444;
            color: white;
        }

        .message-author {
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: #ff0000;
        }

        .message.sent .message-author {
            color: #fff;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.7rem;
            color: #888;
            margin-top: 5px;
        }

        .message-input-container {
            padding: 20px;
            border-top: 1px solid #ff0000;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            resize: none;
        }

        .message-input:focus {
            outline: none;
            border-color: #ff0000;
        }

        .send-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .new-message-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .new-message-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state h3 {
            color: #ff0000;
            margin-bottom: 10px;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        .offline-indicator {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-link {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .messages-container {
                grid-template-columns: 1fr;
                height: calc(100vh - 150px);
            }

            .conversations-list {
                display: none;
            }

            .conversations-list.mobile-show {
                display: block;
                height: 200px;
                margin-bottom: 20px;
            }

            .chat-area {
                height: calc(100vh - 250px);
            }

            .message {
                max-width: 85%;
            }

            .message-input-container {
                padding: 15px;
            }

            .message-input {
                padding: 10px;
                font-size: 0.9rem;
            }

            .send-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .message {
                max-width: 90%;
            }

            .chat-header {
                padding: 15px;
            }

            .messages-list {
                padding: 15px;
            }

            .message-input-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Messages Priv√©s</h1>
        </div>

        <div class="nav-links">
            <a href="index.html" class="nav-link">üè† Forum</a>
            <a href="profile.html" class="nav-link">üë§ Mon Profil</a>
            <a href="admin.html" class="nav-link">‚öôÔ∏è Admin</a>
        </div>

        <div class="messages-container">
            <div class="conversations-list" id="conversationsList">
                <button class="new-message-btn" onclick="openNewMessageModal()">‚úâÔ∏è Nouveau message</button>
                <div id="conversationsContainer">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header" id="chatHeader">
                    <h3>S√©lectionnez une conversation</h3>
                </div>
                <div class="messages-list" id="messagesList">
                    <div class="empty-state">
                        <h3>üì≠ Aucune conversation s√©lectionn√©e</h3>
                        <p>Choisissez une conversation dans la liste ou commencez un nouveau message</p>
                    </div>
                </div>
                <div class="message-input-container" id="messageInputContainer" style="display: none;">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Tapez votre message..."
                        rows="1"
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB03b3P5Ec33HWCJVS7y6t6x7H-Nx6YsTc",
            authDomain: "doomsday-forums.firebaseapp.com",
            databaseURL: "https://doomsday-forums-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "doomsday-forums",
            storageBucket: "doomsday-forums.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let currentConversation = null;
        let conversations = [];

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user.displayName || user.email.split('@')[0];
                console.log('‚úÖ User authenticated for messages:', currentUser);
                loadConversations();
            } else {
                console.log('‚ùå User not authenticated, redirecting...');
                alert('Vous devez √™tre connect√© pour acc√©der aux messages priv√©s!');
                window.location.href = 'index.html';
            }
        });

        // Load conversations
        function loadConversations() {
            console.log('üîÑ Loading conversations...');
            
            database.ref('privateMessages').orderByChild('participants/' + auth.currentUser.uid).equalTo(true).once('value').then((snapshot) => {
                const data = snapshot.val();
                conversations = [];
                
                if (data) {
                    Object.keys(data).forEach(conversationId => {
                        const conversation = data[conversationId];
                        conversations.push({
                            id: conversationId,
                            ...conversation
                        });
                    });
                }
                
                // Sort by last message time
                conversations.sort((a, b) => (b.lastMessageTime || 0) - (a.lastMessageTime || 0));
                
                displayConversations();
                console.log('‚úÖ Conversations loaded:', conversations.length);
            }).catch((error) => {
                console.error('‚ùå Error loading conversations:', error);
            });
        }

        // Display conversations
        function displayConversations() {
            const container = document.getElementById('conversationsContainer');
            
            if (conversations.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">Aucune conversation</div>';
                return;
            }
            
            container.innerHTML = conversations.map(conv => {
                const otherParticipant = Object.keys(conv.participants).find(id => id !== auth.currentUser.uid);
                const lastMessage = conv.lastMessage || 'Nouveau message';
                const lastTime = conv.lastMessageTime ? new Date(conv.lastMessageTime).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : '';
                
                return `
                    <div class="conversation-item" onclick="openConversation('${conv.id}', '${otherParticipant}')">
                        <div class="conversation-header">
                            <span class="conversation-name">${otherParticipant}</span>
                            <span class="conversation-time">${lastTime}</span>
                        </div>
                        <div class="conversation-preview">${lastMessage}</div>
                    </div>
                `;
            }).join('');
        }

        // Open conversation
        function openConversation(conversationId, otherUser) {
            currentConversation = conversationId;
            
            // Update UI
            document.getElementById('chatHeader').innerHTML = `
                <h3>${otherUser} <span class="online-indicator"></span></h3>
            `;
            
            document.getElementById('messageInputContainer').style.display = 'flex';
            
            // Highlight active conversation
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.conversation-item').classList.add('active');
            
            // Load messages
            loadMessages(conversationId);
            
            // Mobile: hide conversations list
            if (window.innerWidth <= 768) {
                document.getElementById('conversationsList').classList.remove('mobile-show');
            }
        }

        // Load messages
        function loadMessages(conversationId) {
            console.log('üîÑ Loading messages for conversation:', conversationId);
            
            database.ref('privateMessages/' + conversationId + '/messages').orderByChild('timestamp').once('value').then((snapshot) => {
                const messages = snapshot.val();
                const messagesList = document.getElementById('messagesList');
                
                if (!messages) {
                    messagesList.innerHTML = '<div class="empty-state"><p>Aucun message dans cette conversation</p></div>';
                    return;
                }
                
                const messagesArray = Object.values(messages);
                messagesArray.sort((a, b) => a.timestamp - b.timestamp);
                
                messagesList.innerHTML = messagesArray.map(msg => {
                    const isSent = msg.sender === currentUser;
                    const time = new Date(msg.timestamp).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                    
                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-author">${msg.sender}</div>
                            <div class="message-text">${msg.text}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                }).join('');
                
                // Scroll to bottom
                messagesList.scrollTop = messagesList.scrollHeight;
                console.log('‚úÖ Messages loaded:', messagesArray.length);
            }).catch((error) => {
                console.error('‚ùå Error loading messages:', error);
            });
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentConversation) return;
            
            const message = {
                sender: currentUser,
                text: text,
                timestamp: Date.now()
            };
            
            // Save message
            database.ref('privateMessages/' + currentConversation + '/messages').push(message).then(() => {
                // Update conversation
                database.ref('privateMessages/' + currentConversation).update({
                    lastMessage: text,
                    lastMessageTime: Date.now()
                });
                
                // Clear input
                input.value = '';
                
                // Reload messages
                loadMessages(currentConversation);
                
                console.log('‚úÖ Message sent successfully');
            }).catch((error) => {
                console.error('‚ùå Error sending message:', error);
            });
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Open new message modal (simplified version)
        function openNewMessageModal() {
            const recipient = prompt('Entrez le nom d\'utilisateur du destinataire:');
            if (!recipient) return;
            
            // Create new conversation
            const conversationId = database.ref('privateMessages').push().key;
            
            database.ref('privateMessages/' + conversationId).set({
                participants: {
                    [auth.currentUser.uid]: true,
                    [recipient]: true
                },
                createdAt: Date.now(),
                createdBy: currentUser
            }).then(() => {
                console.log('‚úÖ New conversation created');
                loadConversations();
                openConversation(conversationId, recipient);
            }).catch((error) => {
                console.error('‚ùå Error creating conversation:', error);
                alert('Erreur lors de la cr√©ation de la conversation');
            });
        }

        // Mobile: toggle conversations list
        function toggleConversationsList() {
            const list = document.getElementById('conversationsList');
            list.classList.toggle('mobile-show');
        }

        // Responsive handling
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.getElementById('conversationsList').classList.remove('mobile-show');
            }
        });
    </script>
</body>
</html>
