<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts de la Section - Doomsday Forums</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #dc143c;
            margin-bottom: 10px;
        }

        .header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #dc143c;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #dc143c;
            border-radius: 20px;
            transition: all 0.3s;
            font-size: 0.9rem;
            background: rgba(220, 20, 60, 0.1);
        }

        .nav-link:hover {
            background: #dc143c;
            color: white;
            transform: translateY(-2px);
        }

        .create-post-btn {
            background: linear-gradient(135deg, #dc143c, #b91c3c);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .create-post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
        }

        .posts-container {
            display: grid;
            gap: 20px;
        }

        .post-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #dc143c;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.3);
            border-color: #ff6666;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            flex: 1;
        }

        .post-author {
            color: #dc143c;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .post-author:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        .post-content {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .post-stats {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #333;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #ccc;
            transition: all 0.3s;
        }

        .stat-item:hover {
            background: #444;
            color: #dc143c;
        }

        .stat-item.liked {
            background: rgba(220, 20, 60, 0.2);
            color: #dc143c;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
            font-size: 0.8rem;
            color: #888;
        }

        .post-time {
            color: #888;
        }

        .post-category {
            background: #dc143c;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #dc143c;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #dc143c;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #dc143c;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: #ff6666;
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #dc143c;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #dc143c;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #dc143c, #b91c3c);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .empty-state h3 {
            color: #dc143c;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .sort-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .sort-btn {
            background: #333;
            color: #ccc;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .sort-btn:hover {
            background: #444;
            color: #dc143c;
        }

        .sort-btn.active {
            background: #dc143c;
            color: white;
            border-color: #dc143c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .post-header {
                flex-direction: column;
                gap: 10px;
            }

            .post-stats {
                gap: 10px;
            }

            .stat-item {
                font-size: 0.7rem;
                padding: 4px 8px;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .post-title {
                font-size: 1.2rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .sort-options {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-links">
                <a href="index.html" class="nav-link">‚óÑ Forum</a>
                <a href="messages.html" class="nav-link">‚óâ Messages</a>
                <a href="profile.html" class="nav-link">‚óà Profil</a>
            </div>
            <h1 id="categoryTitle">Chargement...</h1>
            <p id="categoryDescription">Chargement...</p>
        </div>

        <div class="sort-options">
            <button class="sort-btn active" onclick="sortPosts('recent')">‚óà R√©cents</button>
            <button class="sort-btn" onclick="sortPosts('popular')">‚óâ Populaires</button>
            <button class="sort-btn" onclick="sortPosts('views')">‚ó≠ Plus vus</button>
            <button class="sort-btn" onclick="sortPosts('liked')">‚óà Plus aim√©s</button>
        </div>

        <button class="create-post-btn" onclick="openCreatePostModal()">
            ‚óà Cr√©er un post
        </button>

        <div class="posts-container" id="postsContainer">
            <div class="loading">
                <h3>‚ó≠ Chargement des posts...</h3>
                <p>Veuillez patienter pendant que nous chargeons le contenu.</p>
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">‚óà Cr√©er un nouveau post</h3>
                <button class="close-btn" onclick="closeModal('createPostModal')">&times;</button>
            </div>
            <form id="createPostForm">
                <div class="form-group">
                    <label for="postTitle">Titre du post</label>
                    <input type="text" id="postTitle" required placeholder="Entrez un titre percutant...">
                </div>
                <div class="form-group">
                    <label for="postContent">Contenu du post</label>
                    <textarea id="postContent" required placeholder="Partagez vos connaissances, posez des questions ou lancez une discussion..."></textarea>
                </div>
                <div class="form-group">
                    <label for="postTags">Tags (s√©par√©s par des virgules)</label>
                    <input type="text" id="postTags" placeholder="ex: s√©curit√©, r√©seau, tutorial">
                </div>
                <button type="submit" class="btn-primary">‚óà Publier le post</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB03b3P5Ec33HWCJVS7y6t6x7H-Nx6YsTc",
            authDomain: "doomsday-forums.firebaseapp.com",
            databaseURL: "https://doomsday-forums-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "doomsday-forums",
            storageBucket: "doomsday-forums.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentCategory = null;
        let currentUser = null;
        let posts = [];
        let currentSort = 'recent';

        // Category information
        const categoryInfo = {
            'general': {
                title: 'G√©n√©ral',
                description: 'Discussions g√©n√©rales sur la cybers√©curit√©'
            },
            'database': {
                title: 'Database',
                description: 'S√©curit√© des bases de donn√©es et injections SQL'
            },
            'tools': {
                title: 'Tools',
                description: 'Outils de pentest et d\'analyse de s√©curit√©'
            },
            'network': {
                title: 'Network',
                description: 'S√©curit√© r√©seau et protocoles'
            },
            'web': {
                title: 'Web Security',
                description: 'Vuln√©rabilit√©s web et s√©curisation applicative'
            },
            'malware': {
                title: 'Malware',
                description: 'Analyse de malwares et reverse engineering'
            },
            'cryptography': {
                title: 'Cryptography',
                description: 'Chiffrement, cryptanalyse et protocoles'
            },
            'forensics': {
                title: 'Forensics',
                description: 'Analyse forensique et investigation num√©rique'
            }
        };

        // Get category from URL
        function getCategoryFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('category');
        }

        // Load posts for category
        function loadPosts(category) {
            if (!category) {
                showError('Aucune cat√©gorie sp√©cifi√©e');
                return;
            }

            console.log('üîÑ Loading posts for category:', category);
            
            database.ref('posts').orderByChild('category').equalTo(category).once('value').then((snapshot) => {
                const data = snapshot.val();
                posts = [];
                
                if (data) {
                    Object.keys(data).forEach(postId => {
                        posts.push({
                            id: postId,
                            ...data[postId]
                        });
                    });
                }
                
                // Apply current sort
                applySorting();
                displayPosts();
                console.log('‚úÖ Posts loaded:', posts.length);
                
            }).catch((error) => {
                console.error('‚ùå Error loading posts:', error);
                showError('Erreur lors du chargement des posts');
            });
        }

        // Apply sorting
        function applySorting() {
            switch (currentSort) {
                case 'recent':
                    posts.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                    break;
                case 'popular':
                    posts.sort((a, b) => (b.interactions || 0) - (a.interactions || 0));
                    break;
                case 'views':
                    posts.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
                case 'liked':
                    posts.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                    break;
            }
        }

        // Sort posts
        function sortPosts(sortType) {
            currentSort = sortType;
            
            // Update active button
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applySorting();
            displayPosts();
        }

        // Display posts
        function displayPosts() {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ó≠ Aucun post dans cette section</h3>
                        <p>Soyez le premier √† partager quelque chose dans cette cat√©gorie !</p>
                        <button class="create-post-btn" onclick="openCreatePostModal()" style="margin-top: 20px;">
                            ‚óà Cr√©er le premier post
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = posts.map(post => {
                const time = post.createdAt ? new Date(post.createdAt).toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 'Date inconnue';
                
                const interactions = (post.likes || 0) + (post.replies || 0);
                const isLiked = post.likedBy && post.likedBy[auth.currentUser?.uid];
                
                return `
                    <div class="post-card" onclick="openPost('${post.id}')">
                        <div class="post-header">
                            <div class="post-title">${post.title}</div>
                            <div class="post-author" onclick="viewProfile('${post.author}'); event.stopPropagation();">
                                Par ${post.author}
                            </div>
                        </div>
                        <div class="post-content">${post.content.substring(0, 200)}${post.content.length > 200 ? '...' : ''}</div>
                        <div class="post-stats">
                            <div class="stat-item" onclick="toggleLike('${post.id}'); event.stopPropagation();">
                                <span>${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                                <span>${post.likes || 0}</span>
                            </div>
                            <div class="stat-item">
                                <span>üí¨</span>
                                <span>${post.replies || 0}</span>
                            </div>
                            <div class="stat-item">
                                <span>üëÅÔ∏è</span>
                                <span>${post.views || 0}</span>
                            </div>
                        </div>
                        <div class="post-meta">
                            <span class="post-time">${time}</span>
                            <span class="post-category">${currentCategory}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle like
        function toggleLike(postId) {
            if (!currentUser) {
                alert('Vous devez √™tre connect√© pour aimer un post!');
                return;
            }
            
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            const userId = auth.currentUser.uid;
            const isLiked = post.likedBy && post.likedBy[userId];
            
            // Update in Firebase
            const updates = {};
            if (isLiked) {
                delete post.likedBy[userId];
                updates[`posts/${postId}/likedBy/${userId}`] = null;
                updates[`posts/${postId}/likes`] = (post.likes || 1) - 1;
            } else {
                post.likedBy = post.likedBy || {};
                post.likedBy[userId] = true;
                updates[`posts/${postId}/likedBy/${userId}`] = true;
                updates[`posts/${postId}/likes`] = (post.likes || 0) + 1;
            }
            
            database.ref().update(updates).then(() => {
                console.log('‚úÖ Like toggled successfully');
                loadPosts(currentCategory); // Reload posts
            }).catch((error) => {
                console.error('‚ùå Error toggling like:', error);
            });
        }

        // Open post
        function openPost(postId) {
            // Increment views
            database.ref(`posts/${postId}/views`).transaction((currentViews) => {
                return (currentViews || 0) + 1;
            }).then(() => {
                console.log('‚úÖ Post view incremented');
                // Redirect to post detail page (to be implemented)
                alert(`Fonctionnalit√© √† venir: Affichage du post ${postId}`);
            });
        }

        // View profile
        function viewProfile(username) {
            if (!username) return;
            window.open(`public-profile.html?username=${encodeURIComponent(username)}`, '_blank');
        }

        // Modal functions
        function openCreatePostModal() {
            if (!currentUser) {
                alert('Vous devez √™tre connect√© pour cr√©er un post!');
                return;
            }
            document.getElementById('createPostModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Create post
        function createPost(event) {
            event.preventDefault();
            
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const tags = document.getElementById('postTags').value.trim();
            
            if (!title || !content) {
                alert('Le titre et le contenu sont obligatoires!');
                return;
            }
            
            const postData = {
                title: title,
                content: content,
                author: currentUser,
                category: currentCategory,
                tags: tags ? tags.split(',').map(tag => tag.trim()) : [],
                createdAt: Date.now(),
                views: 0,
                likes: 0,
                replies: 0,
                likedBy: {}
            };
            
            database.ref('posts').push(postData).then(() => {
                console.log('‚úÖ Post created successfully');
                closeModal('createPostModal');
                document.getElementById('createPostForm').reset();
                loadPosts(currentCategory); // Reload posts
            }).catch((error) => {
                console.error('‚ùå Error creating post:', error);
                alert('Erreur lors de la cr√©ation du post');
            });
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>‚úó Erreur</h3>
                    <p>${message}</p>
                    <a href="index.html" class="nav-link">‚Üê Retour au forum</a>
                </div>
            `;
        }

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user.displayName || user.email.split('@')[0];
                console.log('‚úÖ User authenticated:', currentUser);
            } else {
                currentUser = null;
                console.log('‚ÑπÔ∏è User not authenticated');
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            currentCategory = getCategoryFromUrl();
            if (currentCategory && categoryInfo[currentCategory]) {
                const info = categoryInfo[currentCategory];
                document.getElementById('categoryTitle').textContent = info.title;
                document.getElementById('categoryDescription').textContent = info.description;
                loadPosts(currentCategory);
            } else {
                showError('Cat√©gorie non valide');
            }
        });

        // Handle form submission
        document.getElementById('createPostForm').addEventListener('submit', createPost);
    </script>
</body>
</html>
