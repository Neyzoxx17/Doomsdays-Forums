        // Security functions
        function sanitizeInput(input) {
            if (typeof input !== 'string') return '';
            return input
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;')
                .replace(/\//g, '&#x2F;')
                .trim();
        }

        function validateInput(input, maxLength = 10000) {
            if (typeof input !== 'string') return false;
            if (input.length === 0 || input.length > maxLength) return false;
            // Check for potential XSS patterns
            const dangerousPatterns = [
                /<script/i,
                /javascript:/i,
                /on\w+\s*=/i,
                /<iframe/i,
                /<object/i,
                /<embed/i
            ];
            return !dangerousPatterns.some(pattern => pattern.test(input));
        }

        // Anti-spam check
        function canLike() {
            const now = Date.now();
            if (now - lastLikeTime < LIKE_COOLDOWN) {
                const remainingTime = Math.ceil((LIKE_COOLDOWN - (now - lastLikeTime)) / 1000);
                alert(`Veuillez attendre ${remainingTime} secondes avant de pouvoir voter √† nouveau.`);
                return false;
            }
            return true;
        }

        function getUserRole() {
            return new Promise((resolve) => {
                if (!auth.currentUser) {
                    resolve('member');
                    return;
                }
                
                database.ref('users/' + auth.currentUser.uid + '/role').once('value').then((snapshot) => {
                    const role = snapshot.val() || 'member';
                    currentUserRole = role;
                    resolve(role);
                }).catch(() => {
                    resolve('member');
                });
            });
        }

        };

        // Get category from URL
        function getCategoryFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('category');
        }

        // Load posts for category
        function loadPosts(category) {
            if (!category) {
                showError('Aucune cat√©gorie sp√©cifi√©e');
                return;
            }

            console.log('üîÑ Loading posts for category:', category);
            
            database.ref('posts').orderByChild('category').equalTo(category).once('value').then((snapshot) => {
                const data = snapshot.val();
                posts = [];
                
                if (data) {
                    Object.keys(data).forEach(postId => {
                        posts.push({
                            id: postId,
                            ...data[postId]
                        });
                    });
                }
                
                console.log('üìä Raw posts loaded:', posts.length);
                console.log('üìù Posts data:', posts);
                
                // Apply current sort
                applySorting();
                displayPosts();
                console.log('‚úÖ Posts loaded and displayed:', posts.length);
                
            }).catch((error) => {
                console.error('‚ùå Error loading posts:', error);
                showError('Erreur lors du chargement des posts');
            });
        }

        // Apply sorting
        function applySorting() {
            // Sort all posts
            switch (currentSort) {
                case 'recent':
                    posts.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                    break;
                case 'popular':
                    posts.sort((a, b) => (b.interactions || 0) - (a.interactions || 0));
                    break;
                case 'views':
                    posts.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
                case 'liked':
                    posts.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                    break;
            }
            
            // Separate important and normal posts
            importantPosts = posts.filter(post => post.important);
            normalPosts = posts.filter(post => !post.important);
        }

        // Sort posts
        function sortPosts(sortType) {
            currentSort = sortType;
            
            // Update active button
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applySorting();
            displayPosts();
        }

        function displayPosts() {

                document.getElementById('postsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ó≠ Aucun post dans cette section</h3>
                        <p>Soyez le premier √† partager quelque chose dans cette cat√©gorie !</p>
                        <button class="create-post-btn" onclick="openCreatePostModal()" style="margin-top: 20px;">
                            ‚óà Cr√©er le premier post
                        </button>
                    </div>
                `;
                console.log('‚ÑπÔ∏è Empty state displayed');
            }
        }

        // Display important posts with pagination
        function displayImportantPosts() {
            const startIndex = (importantCurrentPage - 1) * POSTS_PER_PAGE;
            const endIndex = startIndex + POSTS_PER_PAGE;
            const pagePosts = importantPosts.slice(startIndex, endIndex);
            
            console.log('üìÑ Displaying important posts - Page:', importantCurrentPage, 'Posts:', pagePosts.length);
            
            const container = document.getElementById('importantPostsList');
            container.innerHTML = pagePosts.map(post => createPostCard(post)).join('');
            
            // Update pagination
            updatePagination('important', importantPosts.length, importantCurrentPage);
        }

        // Display normal posts with pagination
        function displayNormalPosts() {
            const startIndex = (normalCurrentPage - 1) * POSTS_PER_PAGE;
            const endIndex = startIndex + POSTS_PER_PAGE;
            const pagePosts = normalPosts.slice(startIndex, endIndex);
            
            console.log('üìÑ Displaying normal posts - Page:', normalCurrentPage, 'Posts:', pagePosts.length);
            
            const container = document.getElementById('normalPostsList');
            container.innerHTML = pagePosts.map(post => createPostCard(post)).join('');
            
            // Update pagination
            updatePagination('normal', normalPosts.length, normalCurrentPage);
        }

        // Create post card HTML
        function createPostCard(post) {
            const time = post.createdAt ? new Date(post.createdAt).toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }) : 'Date inconnue';
            
            const isLiked = post.likedBy && post.likedBy[auth.currentUser?.uid];
            const isDisliked = post.dislikedBy && post.dislikedBy[auth.currentUser?.uid];
            const importantBadge = post.important ? '<span class="important-badge">‚óà Important</span>' : '';
            
            return `
                <div class="post-card" onclick="openPost('${post.id}')">
                    <div class="post-header">
                        <div class="post-title">${sanitizeInput(post.title)} ${importantBadge}</div>
                        <div class="post-author" onclick="viewProfile('${post.author}'); event.stopPropagation();">
                            Par ${sanitizeInput(post.author)}
                        </div>
                    </div>
                    <div class="post-content">${sanitizeInput(post.content.substring(0, 200))}${post.content.length > 200 ? '...' : ''}</div>
                    <div class="post-stats">
                        <div class="like-buttons">
                            <div class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}'); event.stopPropagation();">
                                <span>‚úì</span>
                                <span>${post.likes || 0}</span>
                            </div>
                            <div class="dislike-btn ${isDisliked ? 'disliked' : ''}" onclick="toggleDislike('${post.id}'); event.stopPropagation();">
                                <span>‚úó</span>
                                <span>${post.dislikes || 0}</span>
                            </div>
                        </div>
                        <div class="stat-item">
                            <span>üí¨</span>
                            <span>${post.replies || 0}</span>
                        </div>
                        <div class="stat-item">
                            <span>üëÅÔ∏è</span>
                            <span>${post.views || 0}</span>
                        </div>
                    </div>
                    <div class="post-meta">
                        <span class="post-time">${time}</span>
                        <span class="post-category">${currentCategory}</span>
                    </div>
                </div>
            `;
        }

        // Update pagination
        function updatePagination(type, totalPosts, currentPage) {
            const totalPages = Math.ceil(totalPosts / POSTS_PER_PAGE);
            const paginationContainer = document.getElementById(`${type}Pagination`);
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="pagination-btn" onclick="changePage('${type}', ${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    ‚óÑ
                </button>
            `;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage('${type}', 1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-btn" disabled>...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage('${type}', ${i})">
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="pagination-btn" disabled>...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage('${type}', ${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            paginationHTML += `
                <button class="pagination-btn" onclick="changePage('${type}', ${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    ‚ñ∫
                </button>
            `;
            
            paginationContainer.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(type, page) {
            if (type === 'important') {
                importantCurrentPage = page;
                displayImportantPosts();
            } else {
                normalCurrentPage = page;
                displayNormalPosts();
            }
        }

        // Toggle like
        function toggleLike(postId) {
            if (!currentUser) {
                alert('Vous devez √™tre connect√© pour aimer un post!');
                return;
            }
            
            if (!canLike()) {
                return;
            }
            
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            const userId = auth.currentUser.uid;
            const isLiked = post.likedBy && post.likedBy[userId];
            const isDisliked = post.dislikedBy && post.dislikedBy[userId];
            
            // Update last like time
            lastLikeTime = Date.now();
            
            // Update in Firebase
            const updates = {};
            if (isLiked) {
                delete post.likedBy[userId];
                updates[`posts/${postId}/likedBy/${userId}`] = null;
                updates[`posts/${postId}/likes`] = (post.likes || 1) - 1;
            } else {
                post.likedBy = post.likedBy || {};
                post.likedBy[userId] = true;
                updates[`posts/${postId}/likedBy/${userId}`] = true;
                updates[`posts/${postId}/likes`] = (post.likes || 0) + 1;
                
                // Remove dislike if exists
                if (isDisliked) {
                    delete post.dislikedBy[userId];
                    updates[`posts/${postId}/dislikedBy/${userId}`] = null;
                    updates[`posts/${postId}/dislikes`] = Math.max(0, (post.dislikes || 1) - 1);
                }
            }
            
            database.ref().update(updates).then(() => {
                console.log('‚úÖ Like toggled successfully');
                loadPosts(currentCategory); // Reload posts
            }).catch((error) => {
                console.error('‚ùå Error toggling like:', error);
            });
        }

        // Toggle dislike
        function toggleDislike(postId) {
            if (!currentUser) {
                alert('Vous devez √™tre connect√© pour ne pas aimer un post!');
                return;
            }

            }

            const isLiked = post.likedBy && post.likedBy[userId];
            const isDisliked = post.dislikedBy && post.dislikedBy[userId];
            
            // Update last like time
            lastLikeTime = Date.now();
            
            // Update in Firebase
            const updates = {};
            if (isDisliked) {
                delete post.dislikedBy[userId];
                updates[`posts/${postId}/dislikedBy/${userId}`] = null;
                updates[`posts/${postId}/dislikes`] = (post.dislikes || 1) - 1;
            } else {
                post.dislikedBy = post.dislikedBy || {};
                post.dislikedBy[userId] = true;
                updates[`posts/${postId}/dislikedBy/${userId}`] = true;
                updates[`posts/${postId}/dislikes`] = (post.dislikes || 0) + 1;
                
                // Remove like if exists
                if (isLiked) {
                    delete post.likedBy[userId];
                    updates[`posts/${postId}/likedBy/${userId}`] = null;
                    updates[`posts/${postId}/likes`] = Math.max(0, (post.likes || 1) - 1);
                }
            }
            
            database.ref().update(updates).then(() => {
                console.log('‚úÖ Dislike toggled successfully');
                loadPosts(currentCategory); // Reload posts
            }).catch((error) => {
                console.error('‚ùå Error toggling dislike:', error);
            });
        }

        // Open post
        function openPost(postId) {
            // Increment views
            database.ref(`posts/${postId}/views`).transaction((currentViews) => {
                return (currentViews || 0) + 1;
            }).then(() => {
                console.log('‚úÖ Post view incremented');
                // Redirect to post detail page
                window.location.href = `post-detail.html?id=${encodeURIComponent(postId)}`;
            });
        }

        // Modal functions
        function openCreatePostModal() {
            if (!currentUser) {
                alert('Vous devez √™tre connect√© pour cr√©er un post!');
                return;
            }
            
            // Check if user can mark as important
            getUserRole().then(role => {
                const importantOption = document.getElementById('importantOption');
                if (role === 'admin' || role === 'moderator') {
                    importantOption.style.display = 'block';
                } else {
                    importantOption.style.display = 'none';
                }
            });
            
            document.getElementById('createPostModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // View profile
        function viewProfile(username) {
            if (!username) return;
            window.open(`public-profile.html?username=${encodeURIComponent(username)}`, '_blank');
        }

        // Create post
        function createPost(event) {
            event.preventDefault();
            
            console.log('üÜï Creating new post...');
            
            const title = sanitizeInput(document.getElementById('postTitle').value.trim());
            const content = sanitizeInput(document.getElementById('postContent').value.trim());
            const tags = sanitizeInput(document.getElementById('postTags').value.trim());
            const importantCheckbox = document.getElementById('postImportant');
            
            console.log('üìù Post data:', { title, content, tags, currentUser, currentCategory });
            
            if (!title || !content) {
                alert('Le titre et le contenu sont obligatoires!');
                return;
            }
            
            if (!validateInput(title, 200) || !validateInput(content, 10000)) {
                alert('Le titre ou le contenu contient des caract√®res non valides!');
                return;
            }
            
            if (!currentUser) {
                alert('Vous devez √™tre connect√© pour cr√©er un post!');
                return;
            }
            
            if (!currentCategory) {
                alert('Cat√©gorie non sp√©cifi√©e!');
                return;
            }
            
            getUserRole().then(role => {
                const isImportant = importantCheckbox.checked && (role === 'admin' || role === 'moderator');
                
                const postData = {
                    title: title,
                    content: content,
                    author: currentUser,
                    category: currentCategory,
                    tags: tags ? tags.split(',').map(tag => sanitizeInput(tag.trim())) : [],
                    createdAt: Date.now(),
                    views: 0,
                    likes: 0,
                    dislikes: 0,
                    replies: 0,
                    likedBy: {},
                    dislikedBy: {},
                    important: isImportant
                };
                
                console.log('üíæ Saving post to Firebase:', postData);
                
                database.ref('posts').push(postData).then(() => {
                    console.log('‚úÖ Post created successfully');
                    closeModal('createPostModal');
                    document.getElementById('createPostForm').reset();
                    loadPosts(currentCategory); // Reload posts
                }).catch((error) => {
                    console.error('‚ùå Error creating post:', error);
                    alert('Erreur lors de la cr√©ation du post: ' + error.message);
                });
            });
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h3>‚úó Erreur</h3>
                    <p>${message}</p>
                    <a href="index.html" class="nav-link">‚Üê Retour au forum</a>
                </div>
            `;
        }

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user.displayName || user.email.split('@')[0];
                console.log('‚úÖ User authenticated:', currentUser);
            } else {
                currentUser = null;
                console.log('‚ÑπÔ∏è User not authenticated');
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Page loaded, initializing...');
            
            currentCategory = getCategoryFromUrl();
            console.log('üìÇ Category from URL:', currentCategory);
            
            if (currentCategory && categoryInfo[currentCategory]) {
                const info = categoryInfo[currentCategory];
                document.getElementById('categoryTitle').textContent = info.title;
                document.getElementById('categoryDescription').textContent = info.description;
                console.log('üìã Category info set:', info);
                
                loadPosts(currentCategory);
            } else {
                console.error('‚ùå Invalid category:', currentCategory);
                showError('Cat√©gorie non valide');
            }
        });

        // Handle form submission
        document.getElementById('createPostForm').addEventListener('submit', createPost);
    </script>
