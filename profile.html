        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .nav-link {
            color: #ff0000;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #ff0000;
            border-radius: 20px;
            transition: all 0.3s;
            font-size: 0.9rem;
            background: rgba(255, 0, 0, 0.1);
        }

        .nav-link:hover {
            background: #ff0000;
            color: white;
            transform: translateY(-2px);
        }

        .back-link {
            color: #ff0000;
            text-decoration: none;
            font-size: 1.1rem;
            display: inline-block;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ff6666;
        }

        .profile-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            border: 1px solid #ff0000;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff0000;
            background: #333;
        }

        .edit-avatar-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .edit-avatar-btn:hover {
            background: #ff6666;
            transform: scale(1.1);
        }

        .profile-info {
            flex: 1;
        }

        .username {
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .username-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .username-display {
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
        }

        .edit-username-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .edit-username-btn:hover {
            background: #ff0000;
            color: white;
            transform: scale(1.1);
        }

        .username-edit {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .username-input {
            flex: 1;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .username-input:focus {
            outline: none;
            border-color: #ff0000;
        }

        .save-username-btn, .cancel-username-btn {
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: all 0.3s;
        }

        .save-username-btn {
            background: #00aa00;
            color: white;
        }

        .save-username-btn:hover {
            background: #008800;
        }

        .cancel-username-btn {
            background: #aa0000;
            color: white;
        }

        .cancel-username-btn:hover {
            background: #880000;
        }

        .role-badge {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .user-id {
            color: #888;
            font-size: 0.9rem;
            font-family: monospace;
            background: #222;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .description-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2rem;
            color: #ff0000;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .description-text {
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            color: #fff;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            width: 100%;
        }

        .description-text:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .save-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #444;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #ff0000;
        }

        .close-btn {
            color: #ff0000;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #ff6666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ff0000;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff0000;
        }

        .avatar-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .avatar-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .avatar-option:hover {
            border-color: #ff0000;
            transform: scale(1.1);
        }

        .avatar-option.selected {
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            .edit-avatar-btn {

            .stats-grid {

            .stat-card {

            }

            .stat-value {

            .stat-label {
                font-size: 0.8rem;

            .description-text {

                padding: 10px 20px;

            .modal-content {
                width: 95%;

                padding: 20px;

            .avatar-options {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;

            .avatar-option {

                height: 60px;

        }

        @media (max-width: 480px) {

            }

                width: 30px;
                height: 30px;
                font-size: 14px;
                top: 0;
                right: 0;
            }

            .username {
                font-size: 1.3rem;
            }

            .profile-card {
                padding: 15px;
            }

            .avatar-options {
                grid-template-columns: repeat(2, 1fr);
            }

            .avatar-option {
                width: 50px;
                height: 50px;
            }
        }
    </style>

        // Initialize avatar options
        function initializeAvatarOptions() {
            const container = document.getElementById('avatarOptions');
            predefinedAvatars.forEach((avatar, index) => {
                const img = document.createElement('img');
                img.src = avatar;
                img.className = 'avatar-option';
                img.onclick = () => selectAvatar(avatar, img);
                container.appendChild(img);
            });
        }

        // Select avatar

            selectedAvatar = avatar;
            uploadedFileData = null; // Clear uploaded file when selecting predefined

            element.classList.add('selected');
            document.getElementById('avatarFileInput').value = ''; // Clear file input
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('L\'image est trop grande. Veuillez choisir une image de moins de 5MB.');
                    event.target.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedFileData = e.target.result;
                    selectedAvatar = null; // Clear selected predefined avatar
                    document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
                    console.log('‚úÖ File uploaded successfully');
                };
                reader.readAsDataURL(file);
            }
        }

        // Open avatar modal
        function openAvatarModal() {
            if (!auth.currentUser) {
                alert('Vous devez √™tre connect√© pour changer votre avatar!');
                return;
            }
            document.getElementById('avatarModal').style.display = 'block';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Save avatar
        function saveAvatar() {
            if (!auth.currentUser) return;
            
            const avatarUrl = uploadedFileData || selectedAvatar;
            
            if (!avatarUrl) {
                alert('Veuillez choisir un avatar ou uploader une image!');
                return;
            }
            
            // Save to Firebase
            database.ref('avatars/' + auth.currentUser.uid).set(avatarUrl).then(() => {
                // Update UI
                document.getElementById('profileAvatar').src = avatarUrl;
                closeModal('avatarModal');
                showSuccess('Avatar mis √† jour avec succ√®s!');
            }).catch((error) => {
                console.error('Erreur lors de la sauvegarde de l\'avatar:', error);
                alert('Erreur lors de la sauvegarde de l\'avatar!');
            });
        }

        // Username editing functions
        function toggleUsernameEdit() {
            const displaySection = document.querySelector('.username-section');
            const editSection = document.getElementById('usernameEdit');
            const currentUsername = document.getElementById('profileUsername').textContent;
            
            displaySection.style.display = 'none';
            editSection.style.display = 'flex';
            document.getElementById('usernameInput').value = currentUsername;
            document.getElementById('usernameInput').focus();
        }

        function saveUsername() {
            const newUsername = document.getElementById('usernameInput').value.trim();
            
            if (!newUsername) {
                alert('Le pseudo ne peut pas √™tre vide!');
                return;
            }
            
            if (newUsername.length < 3) {
                alert('Le pseudo doit contenir au moins 3 caract√®res!');
                return;
            }
            
            // Update Firebase
            database.ref('users/' + auth.currentUser.uid).update({
                username: newUsername,
                lastUpdated: Date.now()
            }).then(() => {
                // Update UI
                document.getElementById('profileUsername').textContent = newUsername;
                currentUser = newUsername;
                
                // Reset edit mode
                cancelUsernameEdit();
                
                showSuccess('Pseudo mis √† jour avec succ√®s!');
                console.log('‚úÖ Username updated to:', newUsername);
            }).catch((error) => {
                console.error('‚ùå Error updating username:', error);
                alert('Erreur lors de la mise √† jour du pseudo');
            });
        }

        function cancelUsernameEdit() {
            const displaySection = document.querySelector('.username-section');
            const editSection = document.getElementById('usernameEdit');
            
            displaySection.style.display = 'flex';
            editSection.style.display = 'none';
            document.getElementById('usernameInput').value = '';
        }

        // Logout function
        function handleLogout() {
            auth.signOut().then(() => {
                console.log('‚úÖ User logged out successfully');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('‚ùå Logout error:', error);
                alert('Erreur lors de la d√©connexion');
            });
        }

        // Save profile
        function saveProfile() {
            if (!auth.currentUser) return;
            
            const description = document.getElementById('profileDescription').value;
            
            // Save to Firebase
            database.ref('users/' + auth.currentUser.uid).update({
                description: description,
                lastUpdated: Date.now()
            }).then(() => {
                showSuccess('Profil mis √† jour avec succ√®s!');
            }).catch((error) => {
                console.error('Erreur lors de la sauvegarde du profil:', error);
                alert('Erreur lors de la sauvegarde du profil!');
            });
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Load profile data
        function loadProfileData() {
            console.log('üîÑ Starting to load profile data...');
            
            if (!auth.currentUser) {
                console.error('‚ùå No current user found!');
                return;
            }
            
            const userId = auth.currentUser.uid;
            const username = auth.currentUser.displayName || auth.currentUser.email.split('@')[0];
            
            console.log('üìä User ID:', userId);
            console.log('üìä Username:', username);
            
            // Update basic info
            document.getElementById('profileUsername').textContent = username;
            document.getElementById('profileUserId').textContent = `ID: ${userId}`;
            document.getElementById('profileRole').textContent = 'ADMIN';
            
            console.log('‚úÖ Basic info updated in UI');
            
            // Load avatar
            console.log('üñºÔ∏è Loading avatar...');
            database.ref('avatars/' + userId).once('value').then((snapshot) => {
                const avatarUrl = snapshot.val();
                console.log('üñºÔ∏è Avatar data:', avatarUrl);
                if (avatarUrl) {
                    document.getElementById('profileAvatar').src = avatarUrl;
                    console.log('‚úÖ Avatar loaded and displayed');
                } else {
                    console.log('‚ÑπÔ∏è No custom avatar found, using default');
                }
            }).catch((error) => {
                console.error('‚ùå Error loading avatar:', error);
            });
            
            // Load profile data
            console.log('üìù Loading profile data...');
            database.ref('users/' + userId).once('value').then((snapshot) => {
                const userData = snapshot.val();
                console.log('üìä User data from database:', userData);
                
                if (userData) {
                    if (userData.description) {
                        document.getElementById('profileDescription').value = userData.description;
                        console.log('‚úÖ Description loaded');
                    }
                    
                    // Load stats
                    if (userData.createdAt) {
                        const joinDate = new Date(userData.createdAt).toLocaleDateString('fr-FR');
                        document.getElementById('joinDate').textContent = joinDate;
                        console.log('‚úÖ Join date loaded:', joinDate);
                    }
                    
                    if (userData.lastSeen) {
                        const lastSeen = new Date(userData.lastSeen).toLocaleDateString('fr-FR');
                        document.getElementById('lastSeen').textContent = lastSeen;
                        console.log('‚úÖ Last seen loaded:', lastSeen);
                    }
                } else {
                    console.log('‚ÑπÔ∏è No user data found in database');
                }
            }).catch((error) => {
                console.error('‚ùå Error loading profile data:', error);
            });
            
            // Load message count
            console.log('üí¨ Loading message count...');
            database.ref('messages').orderByChild('user').equalTo(username).once('value').then((snapshot) => {
                const messages = snapshot.val();
                const messageCount = messages ? Object.keys(messages).length : 0;
                document.getElementById('messageCount').textContent = messageCount;
                console.log('‚úÖ Message count loaded:', messageCount);
            }).catch((error) => {
                console.error('‚ùå Error loading message count:', error);
            });
            
            console.log('üèÅ Profile data loading initiated');
        }

        // Check auth state
        auth.onAuthStateChanged((user) => {
            console.log('üîç Auth state changed in profile page:', user);
            
            if (user) {
                currentUser = user.displayName || user.email.split('@')[0];
                console.log('‚úÖ User authenticated, loading profile data for:', currentUser);
                loadProfileData();
            } else {
                console.log('‚ùå User not authenticated, redirecting to login...');
                // Redirect to login if not authenticated
                alert('Vous devez √™tre connect√© pour acc√©der √† votre profil!');
                window.location.href = 'index.html';
            }
        });

        // Add error handling for Firebase initialization
        try {
            console.log('üî• Initializing Firebase for profile page...');
            // Firebase already initialized above
            console.log('‚úÖ Firebase initialized successfully');
        } catch (error) {
            console.error('‚ùå Firebase initialization error:', error);
            alert('Erreur de connexion √† la base de donn√©es. Veuillez r√©essayer plus tard.');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeAvatarOptions();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
